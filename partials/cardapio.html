<div class="page-content">
    <div class="container">
        <div class="page-header">
            <div class="badge success">Cardápio Semanal</div>
            <h1>Alimentação <span class="text-success">Nutritiva</span> e Saborosa</h1>
            <p>Nosso cardápio é elaborado por nutricionista especializada em alimentação infantil, garantindo refeições balanceadas e adequadas para cada faixa etária.</p>
        </div>

        <div id="cardapio-container" class="cardapio-container"></div>
    </div>

  <div id="cardapio-modal" class="modal-overlay" style="display: none;">
      <div class="modal-content">
          <header class="modal-header">
              <h2 id="cardapio-modal-title">Adicionar Novo Cardápio</h2>
              <button class="modal-close-btn" onclick="fecharModalAdicionarCardapio()">&times;</button>
          </header>
          <main class="modal-body">
              <form id="cardapio-form">
                  <div class="form-group">
                      <label for="cardapio-data-inicio">Data de Início *</label>
                      <input type="date" id="cardapio-data-inicio" name="data_inicio" required>
                  </div>

                  <div class="form-group">
                      <label for="cardapio-data-fim">Data de Fim *</label>
                      <input type="date" id="cardapio-data-fim" name="data_fim" required>
                  </div>

                  <div class="form-group">
                      <label for="cardapio-pdf">Arquivo do Cardápio (PDF) *</label>
                      <input type="file" id="cardapio-pdf" name="pdf" accept=".pdf" required>
                  </div>

                  <footer class="modal-footer">
                      <button type="button" class="btn-secondary" onclick="fecharModalAdicionarCardapio()">Cancelar</button>
                      <button type="submit" class="btn-primary">Salvar Cardápio</button>
                  </footer>
              </form>
          </main>
      </div>
  </div>
</div>
